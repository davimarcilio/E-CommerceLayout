<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-secondary">
        <div class="container">
            <button
                class="hovereffects d-flex justify-content-center align-items-center bg-secondary p-0 m-0 border-0 px-3">
                <i class="bi bi-cart" style="font-size: 3rem;"></i>
                <span class="mx-3" style="font-size: 1.5rem;">E-Commerce</span>
            </button>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="collapsibleNavId">
                <ul class="navbar-nav mt-2 mt-lg-0 d-flex justify-content-end w-100">
                    <li class="mx-2 nav-item">
                        <a href="home.html" type="button" class="active btn btn-outline-dark my-1 px-3 w-100"
                            style="border-width: 2px; font-weight: 600;">Home</a>
                    </li>
                    <li class="mx-2 nav-item">
                        <a href="assets/pages/home.html" type="button" class="btn btn-outline-dark my-1 px-3 w-100"
                            style="border-width: 2px; font-weight: 600;">Produtos</a>
                    </li>
                    <li class="mx-2 nav-item">
                        <a type="button" class="btn btn-outline-dark my-1 px-3 w-100"
                            style="border-width: 2px; font-weight: 600;">Carrinho</a>
                    </li>
                    <li class="mx-2 nav-item">
                        <a href="assets/pages/home.html" type="button" class="btn btn-outline-dark my-1 px-3 p-0 w-100"
                            style="border-width: 2px; font-weight: 700;"><i class="bi bi-person"
                                style="font-size: 1.5rem;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div id="carouselExampleDark" class="border-top border-dark carousel carousel-dark slide carouselHeight"
            data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="../imgs/Screenshot_67.png" class="d-block w-100" alt="Camisas">
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img src="../imgs/Screenshot_65.png" class="d-block w-100" alt="Bermudas">
                </div>
                <div class="carousel-item">
                    <img src="../imgs/Screenshot_66.png" class="d-block w-100" alt="Tenis">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <section>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
